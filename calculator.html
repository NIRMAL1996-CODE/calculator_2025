<!-- create a calculator using html , css , javaScript -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <h1>CALCULATOR</h1>
    <div class="container1">
      <input class="box" id="display" type="text" readonly >
      <button class="box" id="clear">C</button>
    </div>
    <div class="container2">
      <button class="box" id="button-7">7</button>
      <button class="box" id="button-8">8</button>
      <button class="box" id="button-9">9</button>
      <button class="box" id="multiply">*</button>
    </div>
    <div class="container3">
      <button class="box" id="button-4">4</button>
      <button class="box" id="button-5">5</button>
      <button class="box" id="button-6">6</button>
      <button class="box" id="division">/</button>
    </div>
    <div class="container4">
      <button class="box" id="button-1">1</button>
      <button class="box" id="button-2">2</button>
      <button class="box" id="button-3">3</button>
      <button class="box" id="add">+</button>
    </div>
    <div class="container5">
      <button class="box" id="button-0">0</button>
      <button class="box" id="dot">.</button>
      <button class="box" id="equals">=</button>
      <button class="box" id="subtract">-</button>
    </div>
  
  <script src="calculator.js"></script>
</body>
</html>
